<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmMJ - Mindful Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out 0.5s both;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            animation: slideUp 1s ease-out 1s both;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background-color: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CalmMJ</h1>
        <p>Find your inner peace through our mindful journey. Explore meditation techniques, breathing exercises, and wellness tips to enhance your daily life.</p>
        <div class="nav-links">
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</body>
</html>
