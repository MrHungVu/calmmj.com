    <title>CalmMJ - Ceramic Worry Stones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out 0.5s both;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #ffd700;
        }
        a:hover {
            color: #ffed4e;
            border-bottom-color: #ffed4e;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
